	<script>
		var i = 0;
		var _txt = "McGill <br/> Syrian <br/> Students' <br/> Association";
		var _speed = 50;

		function _typeOut() {
			if (i < _txt.length) {
				if (_txt.charAt(i) == '<') {
					i += 5;
					document.getElementById("logo-text").innerHTML += '<br/>';
					setTimeout(_typeOut, _speed);
				}
				else {
					document.getElementById("logo-text").innerHTML += _txt.charAt(i);
					i++;
					console.log(_txt.charAt(i));
					setTimeout(_typeOut, _speed);
				}
			}
		}

		$(document).ready(function () {
			console.log('ready');
			$('#sixth').on('animationend webkitAnimationEnd oAnimationEnd', function (e) {

				if (e.originalEvent.animationName == "rotate6") {
					console.log('rotate6');
					_typeOut();
					console.log('end');
				}
			});
		})
	</script>
